
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
    </ul>

    <div *ngIf="(accountService.currentUser$ | async) as user " style="margin-right: 10px;">
      <button type="button" class="btn btn-primary text light">Edit {{user.username | titlecase}} profile</button>
    </div>
    <div *ngIf="accountService.currentUser$ | async">
      <button type="button" class="btn btn-primary text light" (click)="logout()">Logout</button>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input 
        name = "username"
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="username" 
        placeholder="Username">
      <input 
        name = "password"
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
